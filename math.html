      <script type="text/javascript">
        function mean(){
          var a = parseInt(document.getElementById('aa').value);

          var c = parseInt(document.getElementById('ac').value);
          var d = parseInt(document.getElementById('ad').value);
          var afinal = ((a+b+c+d)/4);
            document.getElementById('avg').value=afinal;
        }
        function median(){
          var a = parseInt(document.getElementById('aa').value);
          var b = parseInt(document.getElementById('ab').value);
          var c = parseInt(document.getElementById('ac').value);
          var d = parseInt(document.getElementById('ad').value);
          var afinal = ((b+c) / 2);
            document.getElementById('avg').value=afinal;
